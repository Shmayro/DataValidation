<div mat-dialog-content>
    <div class="main-content">
        <div class="container-fluid">
            <label style="color:black"><b>Company Name : </b> {{ companyINPUT }}</label>
            <br />
            <label style="color:black"><b>Address : </b>{{ AddressOUTPUT }}</label>
            <br />
            <label style="color:black"><b>INBUILDING : </b>{{ INBUILDINGOUTPUT }}</label>
            <br />
            <label style="color:black"><b>EXTBUILDING : </b>{{ EXTBUILDINGOUTPUT }}</label>
            <br />
            <label style="color:black"><b>POILOGISTIC : </b>{{ POILOGISTICOUTPUT }}</label>
            <br />
            <label style="color:black"><b>ZONE : </b>{{ ZONEOUTPUT }}</label>
            <br />
            <label style="color:black"><b>HOUSENUM : </b>{{ HouseNumOUTPUT }}</label>
            <br />
            <label style="color:black"><b>ROADNAME : </b>{{ RoadNameOUTPUT }}</label>
            <br />
            <label style="color:black"><b>POBOX : </b>{{ POBOXOUTPUT }}</label>
            <br />
            <label style="color:black"><b>ZIPCODE : </b>{{ zipcodeOUTPUT }}</label>
            <br />
            <label style="color:black"><b>CITY : </b>{{ cityOUTPUT }}</label>
            <br />
            <label style="color:black"><b>COUNTRY : </b>{{ countryOUTPUT }}</label>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button style="float: right;
        font-size:16pt;
        cursor: pointer;
        color: rgb(26, 26, 26);
        " (click)="onNoClick()">Back</button>
</div>
